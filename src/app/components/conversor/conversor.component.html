<div class="conversor">
    <div class="conversor-container">
        <div class="card">
            <h1 class="card__title">CONVERSOR DE MOEDAS</h1>
            <label class="label mt-3" for="converter-de">CONVERTER DE</label>
            <select class="dropdown" name="" id="converter-de">
                <option *ngFor="let moeda of moedasList" value="moeda.codigo">{{moeda.descricao}}</option>
            </select>
            <label class="label mt-3" for="converter-para">CONVERTER PARA</label>
            <select class="dropdown" name="" id="converter-para">
                <option *ngFor="let moeda of moedasList" value="moeda.codigo">{{moeda.descricao}}</option>
            </select> 
            <label class="label mt-3" for="">VALOR</label>
            <input class="input-valor" type="number" id="">

            <button class="button-calcular ff-roboto" type="button" (click)="calcular()">CALCULAR</button>

            <div class="placeholder">Clique em calcular</div>

            <div class="resultado_rodape">
                <span class="resultado">4,9234 BRL</span>
                <div class="rodape">
                    <div>DATA DA COTAÇÃO UTILIZADA:</div>
                    <div>TAXA: 1 DOLAR AMERICANO EQUIVALE A 4,9234 REAL BRASILEIRO</div>
                </div>
            </div>

        </div>
    </div>
</div>
